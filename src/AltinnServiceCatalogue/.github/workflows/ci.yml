name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore .NET
        run: dotnet restore AltinnServiceCatalogue.Server/AltinnServiceCatalogue.Server.csproj

      - name: Build .NET
        run: dotnet build AltinnServiceCatalogue.Server/AltinnServiceCatalogue.Server.csproj --configuration Release --no-restore

      - name: Install frontend dependencies
        working-directory: altinnservicecatalogue.client
        run: npm ci

      - name: Build frontend (CSS + app)
        working-directory: altinnservicecatalogue.client
        run: npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: altinnservicecatalogue.client/dist
